<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Moji Maker</title>

	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="icomoon/style.css">

</head>

<body>

	<div id="pageContainer"> 

		<div class="animation-placeholder">＼(≧▽≦)／</div>

		<h1>Moji Maker</h1>

		<h2 id="tagline">Simply make and share text emoticons, dongers, and kaomojis</h2>

		<button id="btnMake" onclick="toggleScreen()">Make</button>

	</div>

	<div id="keyboardContainer" class="hide">

		<header class="clearfix">
			<h3 class="title">Moji Maker</h3>
		</header>

		<input type="text" id="inputField" placeholder="「(°ヘ°)" onfocus="this.placeholder = ''" onblur="this.placeholder = ''">

		<div id="buttonWrapper">
			<div class="clearOverlayWrapper">
				<div class="clearOverlay">Cleared!</div>
				<button type="button" id="clear">Clear</button>
			</div>
			<button type="button" class="delete">Delete</button>
			<div class="selectOverlayWrapper">
				<div class="selectOverlay">⌘C or Ctrl+C</div>
				<button type="button" id="select">Select</button>
			</div>
		</div>
	
	<div class="linkWrapper">
		<ul>
			<li boardname = "Common"><a href="#" class="active">Common</a></li>
			<li boardname = "Shapes"><a href="#">Shapes</a></li>
			<li boardname = "Symbols"><a href="#">Symbols</a></li>
			<li boardname = "Languages"><a href="#">Languages</a></li>
			<li boardname = "Misc"><a href="#">Miscellaneous</a></li>
		</ul>
	</div>
		
		<div class="bigWrapper">
			
			<button class="topButton leftArrow arrow icon-angle-left" disabled="disabled"></button>
			<section id="board" class="active-board"><div class="keyboard"></div></section>
			<button class="topButton rightArrow arrow icon-angle-right"></button>

		</div>
		
		<div class="button-wrapper">

			<button class="bottomButton leftArrow arrow icon-angle-left hide" disabled="disabled"></button>

			<button type="button" id="space">Space</button>

			<button class="bottomButton rightArrow arrow icon-angle-right hide"></button>
			
		</div>

		<p class="made-by">Built and Designed by<a href="http://www.chrismlynarski.com" target="_blank">Chris Mlynarski</a></p>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="board.js"></script>
	<script type="text/javascript" src="main.js"></script>

</body>

</html>
